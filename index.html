<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScanShield | Vulnerability Scanner</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add your favicon here -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error-message {
      color: #e53e3e; /* Red color for error messages */
    }
    .success-message {
      color: #38a169; /* Green color for success messages */
    }
    .fade-in {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade-in.show {
      opacity: 1;
    }
    .loading-spinner {
      display: none; /* Hide spinner by default */
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

  <button id="theme-toggle" class="bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-lg transition duration-300 absolute top-4 right-4" aria-label="Toggle theme">
    Switch to Dark Theme
  </button>

  <main id="scanner" class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg max-w-md w-full fade-in show">
    <h1 class="text-3xl font-bold mb-4 text-center text-indigo-600">Website Vulnerability Scanner</h1>
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-700 dark:text-gray-300">üîç Scan your website for vulnerabilities</h2>

    <label for="target-url" class="sr-only">URL:</label>
    <input id="target-url" type="url" placeholder="https://example.com" class="border p-2 rounded-lg w-full mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Target URL">
    <div id="error-message" class="error-message hidden mb-2 text-sm" role="alert"></div>

    <button id="start-scan" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg w-full transition duration-300">
      Scan Now
    </button>

    <div id="loading-spinner" class="loading-spinner mb-4">
      <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </div>

    <div id="scan-status" class="hidden mt-4" aria-live="polite" role="status">
      <div class="mb-2 text-sm text-gray-600 dark:text-gray-300">Scan Progress: <span id="scan-percentage">0%</span></div>
      <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
        <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full transition-all duration-300" style="width: 0%;"></div>
      </div>
      <div id="current-test" class="text-sm text-gray-700 dark:text-gray-300">Starting scan...</div>
    </div>

    <section id="results" class="hidden mt-4 text-sm fade-in">
      <div class="bg-green-100 text-green-700 border border-green-400 p-4 rounded-lg shadow-md">
        ‚úÖ No critical vulnerabilities detected.
      </div>
      <div class="text-gray-700 dark:text-gray-300 mt-4">Your scan completed successfully. All systems are secure!</div>
      <button id="download-report" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg w-full transition duration-300 mt-4">
        Download Report
      </button>
    </section>
  </main>

  <script>
    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    const startButton = document.getElementById('start-scan');
    const urlInput = document.getElementById('target-url');
    const scanStatus = document.getElementById('scan-status');
    const progressBar = document.getElementById('progress-bar');
    const scanPercentage = document.getElementById('scan-percentage');
    const currentTest = document.getElementById('current-test');
    const results = document.getElementById('results');
    const errorMessage = document.getElementById('error-message');
    const themeToggle = document.getElementById('theme-toggle');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Function to validate URL
    function validateURL(url) {
      try {
        new URL(url);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Event listener for the Scan button
    startButton.addEventListener('click', () => {
      const url = urlInput.value.trim();
      errorMessage.classList.add('hidden'); // Hide error message initially
      loadingSpinner.style.display = 'none'; // Hide spinner initially

      // Validate URL input
      if (!url) {
        errorMessage.innerText = 'URL cannot be empty.';
        errorMessage.classList.remove('hidden');
        return;
      } else if (!validateURL(url)) {
        errorMessage.innerText = 'Please enter a valid URL (e.g., https://example.com).';
        errorMessage.classList.remove('hidden');
        return;
      }

      scanStatus.classList.remove('hidden');
      results.classList.add('hidden');
      loadingSpinner.style.display = 'block'; // Show spinner

      let progress = 0;
      const steps = [
        { message: 'Analyzing SSL certificate...', delay: 1000 },
        { message: 'Checking for SQL Injection...', delay: 1200 },
        { message: 'Testing Cross-Site Scripting (XSS)...', delay: 1000 },
        { message: 'Scanning headers...', delay: 1200 },
        { message: 'Verifying security headers...', delay: 1000 },
      ];

      let currentStep = 0;

      const interval = setInterval(() => {
        if (currentStep < steps.length) {
          currentTest.innerText = steps[currentStep].message;
          progressBar.style.width = ${((currentStep + 1) / steps.length) * 100}%;
          scanPercentage.innerText = ${Math.round(((currentStep + 1) / steps.length) * 100)}%;
          currentStep++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            scanStatus.classList.add('hidden');
            loadingSpinner.style.display = 'none'; // Hide spinner
            results.classList.remove('hidden');
            results.classList.add('show'); // Show results with fade-in
          }, 500); // Delay before showing results
        }
      }, steps[currentStep].delay);
    });

    // Function to download the report
    function downloadReport() {
      const content = "Website: " + urlInput.value + "\nResult: No critical issues.\nDate: " + new Date().toLocaleString();
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'scan-report.txt';
      link.click();
    }

    // Event listener for the Download Report button
    document.getElementById('download-report').addEventListener('click', downloadReport);

    // Event listener for input changes to validate URL in real-time
    urlInput.addEventListener('input', () => {
      const url = urlInput.value.trim();
      if (url && !validateURL(url)) {
        errorMessage.innerText = 'Please enter a valid URL (e.g., https://example.com).';
        errorMessage.classList.remove('hidden');
      } else {
        errorMessage.classList.add('hidden'); // Hide error message if valid
      }
    });

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.innerText = document.body.classList.contains('dark') ? 'Switch to Light Theme' : 'Switch to Dark Theme';
    });
  </script>

</body>
</html>
