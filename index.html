<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScanShield | Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-text {
      background: linear-gradient(90deg, #6366f1, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

  <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="h-8 w-8 rounded-md bg-indigo-500 flex items-center justify-center text-white font-bold">SS</div>
        <span class="ml-2 text-xl font-bold text-gray-800">Scan<span class="gradient-text">Shield</span></span>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto mt-12 bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4 text-gray-900">Website Vulnerability Scanner</h1>
    <input id="target-url" type="url" placeholder="https://example.com" class="border p-2 rounded w-full mb-3">
    <select id="scan-profile" class="border p-2 rounded w-full mb-3">
      <option value="full">Full Scan</option>
      <option value="quick">Quick Scan</option>
      <option value="xss">XSS Detection</option>
      <option value="sql">SQL Injection</option>
      <option value="csrf">CSRF Verification</option>
    </select>
    <div class="flex items-center mb-4">
      <input type="checkbox" id="include-subdomains" class="mr-2">
      <label for="include-subdomains" class="text-sm">Include subdomains</label>
    </div>
    <button id="start-scan" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full">Scan Now</button>
  </div>

  <div id="scan-status" class="max-w-3xl mx-auto mt-8 hidden bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">üîç Scan in Progress</h2>
    <div class="mb-4">
      <div class="flex justify-between text-sm mb-1">
        <span>Progress</span>
        <span id="scan-percentage">0%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full" style="width: 0%;"></div>
      </div>
    </div>
    <p id="current-test" class="text-sm text-gray-600">Initializing scan...</p>
  </div>

  <div id="results-dashboard" class="max-w-3xl mx-auto mt-8 hidden bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">‚úÖ Scan Completed</h2>
    <ul class="list-disc ml-5 text-sm text-gray-700">
      <li>Security Score: <strong>80</strong></li>
      <li>Vulnerabilities Found: <strong>5 Critical, 3 High, 1 Low</strong></li>
      <li>Pages Crawled: <strong>28</strong></li>
      <li>Tests Performed: <strong>24</strong></li>
    </ul>
  </div>

  <script>
    document.getElementById('start-scan').addEventListener('click', function () {
      const url = document.getElementById('target-url').value.trim();
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      document.getElementById('scan-status').classList.remove('hidden');
      document.getElementById('results-dashboard').classList.add('hidden');

      let progress = 0;
      const progressBar = document.getElementById('progress-bar');
      const percentageText = document.getElementById('scan-percentage');
      const currentTest = document.getElementById('current-test');

      const tests = [
        "Checking for SQL Injection...",
        "Scanning for XSS...",
        "Checking for CSRF...",
        "Analyzing Headers...",
        "Finalizing Report..."
      ];

      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = ${progress}%;
        percentageText.innerText = ${progress}%;
        currentTest.innerText = tests[Math.floor(progress / 20)] || "Finishing...";

        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById('scan-status').classList.add('hidden');
          document.getElementById('results-dashboard').classList.remove('hidden');
        }
      }, 500);
    });
  </script>

</body>
</html>
