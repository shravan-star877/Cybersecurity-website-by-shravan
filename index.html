<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScanShield | Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    .error-message {
      color: #e53e3e;
    }
    .success-message {
      color: #38a169;
    }
    .warning-message {
      color: #dd6b20;
    }
    .danger-message {
      color: #e53e3e;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #38a169;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .watch-timer {
      width: 24px;
      height: 24px;
      border: 2px solid #4f46e5;
      border-radius: 50%;
      position: relative;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
    .watch-timer:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 2px;
      background: #4f46e5;
      transform-origin: left center;
      animation: rotateHour 8s linear infinite;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: #38a169;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    .vulnerability-item {
      padding: 0.5rem;
      border-radius: 0.25rem;
      margin-bottom: 0.25rem;
    }
    @keyframes rotateHour {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-4">

  <button id="theme-toggle" class="absolute top-4 right-4 text-xl">
    üåô
  </button>

  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full relative">
    <div class="text-center mb-4">
      <div class="text-4xl font-bold text-indigo-700">üåê ScanShield</div>
      <div class="text-xs text-gray-500 mt-2">Advanced Web Protection</div>
    </div>
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Website Vulnerability Scanner</h1>
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">üîç Scan your website for vulnerabilities</h2>

    <input id="target-url" type="url" placeholder="https://example.com" class="border p-2 rounded w-full mb-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-800 dark:text-white" aria-label="Target URL">
    <div id="error-message" class="error-message hidden mb-2 text-sm"></div>

    <button id="start-scan" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full transition duration-200">
      Scan Now
    </button>

    <div id="scan-status" class="hidden mt-4" aria-live="polite">
      <div class="mb-2 text-sm text-gray-600 dark:text-gray-300">Scan Progress: <span id="scan-percentage">0%</span></div>
      <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
        <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full transition-all duration-300" style="width: 0%;"></div>
      </div>
      <div id="current-test" class="text-sm text-gray-700 dark:text-gray-300 flex items-center">
        <div class="watch-timer"></div>
        <span>Starting scan...</span>
      </div>
      <div id="loading-spinner" class="spinner hidden"></div>
    </div>

    <div id="results" class="hidden mt-4 text-sm" aria-live="assertive">
      <div id="scan-summary" class="text-lg font-bold"></div>
      <div id="vulnerabilities-list" class="mt-2 space-y-2"></div>
      <button onclick="location.reload()" class="mt-4 text-indigo-600 underline">üîÅ Scan another URL</button>
    </div>
  </div>

  <div class="mt-8 text-center text-gray-500 text-sm">
    &copy; 2025 ScanShield - Created by Shravan Natulkar
  </div>

  <div id="toast" class="toast">
    Scan completed successfully!
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeToggle.innerText = document.documentElement.classList.contains('dark') ? '‚òÄ' : 'üåô';
    });

    const startButton = document.getElementById('start-scan');
    const urlInput = document.getElementById('target-url');
    const scanStatus = document.getElementById('scan-status');
    const progressBar = document.getElementById('progress-bar');
    const scanPercentage = document.getElementById('scan-percentage');
    const currentTest = document.getElementById('current-test');
    const results = document.getElementById('results');
    const errorMessage = document.getElementById('error-message');
    const loadingSpinner = document.getElementById('loading-spinner');
    const toast = document.getElementById('toast');
    const scanSummary = document.getElementById('scan-summary');
    const vulnerabilitiesList = document.getElementById('vulnerabilities-list');

    // Track scan count
    let scanCount = 0;

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.className = 'toast'; // Reset classes
      if (type === 'success') {
        toast.style.backgroundColor = '#38a169';
      } else if (type === 'warning') {
        toast.style.backgroundColor = '#dd6b20';
      } else {
        toast.style.backgroundColor = '#e53e3e';
      }
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function validateURL(url) {
      const urlPattern = /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,6}(\/.*)?$/i;
      return urlPattern.test(url);
    }

    function getRandomVulnerabilityDetails(isVulnerable) {
      const vulnerabilities = [
        { name: 'SQL Injection', severity: 'High' },
        { name: 'Cross-Site Scripting (XSS)', severity: 'High' },
        { name: 'Cross-Site Request Forgery (CSRF)', severity: 'Medium' },
        { name: 'Server-Side Request Forgery (SSRF)', severity: 'High' },
        { name: 'Remote Code Execution', severity: 'Critical' },
        { name: 'Directory Traversal', severity: 'Medium' },
        { name: 'Insecure Deserialization', severity: 'High' },
        { name: 'Broken Authentication', severity: 'High' },
      ];

      const foundVulns = [];
      if (isVulnerable) {
        // Randomly select 2-4 vulnerabilities
        const numVulns = Math.floor(Math.random() * 3) + 2;
        for (let i = 0; i < numVulns; i++) {
          const randomIndex = Math.floor(Math.random() * vulnerabilities.length);
          foundVulns.push({
            ...vulnerabilities[randomIndex],
            status: 'VULNERABLE',
            description: Potential ${vulnerabilities[randomIndex].name} vulnerability found in form submissions or URL parameters.
          });
        }
      } else {
        // Just mark all as secure
        vulnerabilities.forEach(vuln => {
          foundVulns.push({
            ...vuln,
            status: 'SECURE',
            description: No ${vuln.name} vulnerabilities detected.
          });
        });
      }

      return foundVulns;
    }

    function displayResults(isVulnerable) {
      scanStatus.classList.add('hidden');
      results.classList.remove('hidden');
      
      const vulnerabilities = getRandomVulnerabilityDetails(isVulnerable);
      vulnerabilitiesList.innerHTML = '';

      if (isVulnerable) {
        scanSummary.className = 'danger-message';
        scanSummary.textContent = 'Critical Vulnerabilities Found!';
        showToast('Scan completed - critical vulnerabilities detected!', 'danger');
      } else {
        scanSummary.className = 'success-message';
        scanSummary.textContent = '‚úÖ Scan Completed - No Critical Vulnerabilities Found!';
        showToast('Scan completed - no critical vulnerabilities detected!');
      }

      vulnerabilities.forEach(vuln => {
        const item = document.createElement('div');
        item.className = 'vulnerability-item ' + 
                         (vuln.status === 'VULNERABLE' ? 'bg-red-50 dark:bg-red-900/20' : 'bg-green-50 dark:bg-green-900/20');
        
        const statusClass = vuln.status === 'VULNERABLE' ? 'danger-message' : 'success-message';
        
        item.innerHTML = `
          <div class="font-semibold flex items-center">
            <span class="${statusClass}">${vuln.status}</span>:
            <span class="ml-1">${vuln.name}</span>
            <span class="ml-auto px-2 py-1 text-xs rounded ${vuln.severity === 'Critical' ? 'bg-red-500 text-white' : 
                                                             vuln.severity === 'High' ? 'bg-orange-500 text-white' : 
                                                             'bg-yellow-500 text-black'}">
              ${vuln.severity}
            </span>
          </div>
          <div class="text-xs text-gray-600 dark:text-gray-400 mt-1">${vuln.description}</div>
        `;
        vulnerabilitiesList.appendChild(item);
      });
    }

    startButton.addEventListener('click', () => {
      const url = urlInput.value.trim();
      errorMessage.classList.add('hidden');

      if (!url || !validateURL(url)) {
        errorMessage.innerText = 'Please enter a valid and complete URL (e.g., https://example.com)';
        errorMessage.classList.remove('hidden');
        return;
      }

      scanStatus.classList.remove('hidden');
      results.classList.add('hidden');
      loadingSpinner.classList.remove('hidden');

      // Increment scan count and determine if this should be a negative scan
      scanCount++;
      const isVulnerable = (scanCount % 4 === 0); // Every 4th scan will show vulnerabilities

      let progress = 0;
      const tests = [
        'Checking headers security...',
        'Scanning for SQL Injection...',
        'Analyzing form inputs...',
        'Testing for XSS vulnerabilities...',
        'Verifying authentication mechanisms...',
        'Checking CSRF protections...',
        'Scanning JavaScript files...',
        'Analyzing server responses...',
        'Finalizing results...'
      ];

      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 3; // Random progress increment 3-12%
        if (progress > 100) progress = 100;
        
        progressBar.style.width = progress + '%';
        scanPercentage.innerText = progress + '%';
        
        const testIndex = Math.floor(progress / (100 / (tests.length - 1)));
        currentTest.innerHTML = <div class="watch-timer"></div><span>${tests[testIndex] || tests[tests.length-1]}</span>;

        if (progress >= 100) {
          clearInterval(interval);
          loadingSpinner.classList.add('hidden');
          setTimeout(() => {
            displayResults(isVulnerable);
          }, 800);
        }
      }, 400);
    });

    urlInput.addEventListener('input', () => {
      const url = urlInput.value.trim();
      if (url && !validateURL(url)) {
        errorMessage.innerText = 'Please include protocol (http:// or https://)';
        errorMessage.classList.remove('hidden');
      } else {
        errorMessage.classList.add('hidden');
      }
    });

    // Initialize theme based on system preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
      themeToggle.innerText = '‚òÄ';
    }
  </script>
</body>
</html>
