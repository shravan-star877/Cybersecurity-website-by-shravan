<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ScanShield | Vulnerability Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white p-6 rounded shadow max-w-md w-full">
    <h1 class="text-xl font-bold mb-4 text-center">🔍 Website Vulnerability Scanner</h1>

    <input id="target-url" type="url" placeholder="https://example.com" class="border p-2 rounded w-full mb-3">

    <button id="start-scan" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded w-full mb-4">
      Scan Now
    </button>

    <div id="scan-status" class="hidden">
      <div class="mb-2 text-sm text-gray-600">Scan Progress: <span id="scan-percentage">0%</span></div>
      <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
        <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full" style="width: 0%;"></div>
      </div>
      <div id="current-test" class="text-sm text-gray-700">Starting scan...</div>
    </div>

    <div id="results" class="hidden mt-4 text-sm text-green-700">
      ✅ Scan Completed! No critical issues found.
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start-scan');
    const urlInput = document.getElementById('target-url');
    const scanStatus = document.getElementById('scan-status');
    const progressBar = document.getElementById('progress-bar');
    const scanPercentage = document.getElementById('scan-percentage');
    const currentTest = document.getElementById('current-test');
    const results = document.getElementById('results');

    startButton.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert('Please enter a valid URL.');
        return;
      }

      scanStatus.classList.remove('hidden');
      results.classList.add('hidden');

      let progress = 0;
      const tests = [
        'Checking for SQL Injection...',
        'Checking for XSS...',
        'Checking CSRF protection...',
        'Scanning site map...',
        'Finalizing results...'
      ];

      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = progress + '%';
        scanPercentage.innerText = progress + '%';
        currentTest.innerText = tests[Math.floor(progress / 20)] || 'Completing...';

        if (progress >= 100) {
          clearInterval(interval);
          scanStatus.classList.add('hidden');
          results.classList.remove('hidden');
        }
      }, 400);
    });
  </script>

</body>
</html>
